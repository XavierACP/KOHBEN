{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'regForm/fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'regForm/css/style.css'%}">
    <div class="main">
        <section class="signup">

            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="{% url 'register' %}" id="signup-form" class="signup-form">
                    {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}<br>
                                {{ field }}
                            </div>
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                       <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                        <div class="form-group">
                            <a class="form-submit" href="{% url 'index'%}">Back</a>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'login' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
{% endblock %}
